<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>76-Room Hotel HR Analytics Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    .tab-button.active { border-bottom-width: 3px; border-color: #2563eb; color: #2563eb; }
    .kanban-column { min-width: 320px; max-width: 320px; height: 100%; }
    .card { transition: all 0.3s ease; cursor: pointer; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body onload="initApp()">
  <div id="app" class="min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <h1 class="text-3xl font-extrabold text-gray-900">
          <span class="text-blue-600">Hotel HR</span> Analytics
        </h1>
        <p class="text-sm text-gray-500">76 Rooms | 80 Employees | User: <span id="user-id">Loading...</span></p>

        <nav class="mt-4 border-b border-gray-200">
          <div class="flex space-x-4 overflow-x-auto whitespace-nowrap pb-1">
            <button id="tab-performance" class="tab-button active flex items-center px-3 py-2 text-sm font-semibold border-b-2 border-transparent text-gray-500 hover:text-blue-600 hover:border-blue-300 transition-colors" onclick="switchTab('performance')">Key Metrics</button>
            <button id="tab-recruitment" class="tab-button flex items-center px-3 py-2 text-sm font-semibold border-b-2 border-transparent text-gray-500 hover:text-blue-600 hover:border-blue-300 transition-colors" onclick="switchTab('recruitment')">Recruitment Pipeline</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="loading-state" class="p-8 text-center text-xl text-blue-600 font-semibold flex flex-col items-center justify-center hidden">
        <div class="spinner mb-4"></div>
        Fetching Hotel HR Data from SheetDB...
      </div>
      <div id="error-state" class="p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg hidden" role="alert">
        <p class="font-bold">Data Error</p>
        <p id="error-message">Could not fetch data.</p>
      </div>

      <!-- KPI Section -->
      <div id="performance-tab" class="tab-content">
        <div id="kpi-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
      </div>

      <!-- Recruitment Kanban -->
      <div id="recruitment-tab" class="tab-content hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Recruitment Pipeline</h2>
        <div class="overflow-x-auto">
          <div id="kanban-board" class="flex space-x-6 pb-4 h-[700px]"></div>
        </div>
      </div>
    </main>

    <!-- Candidate Modal -->
    <div id="candidate-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden z-50 overflow-y-auto flex items-center justify-center">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg m-4">
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl font-bold text-gray-800" id="modal-candidate-name"></h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
          </div>
          <div id="modal-candidate-details" class="space-y-3 text-gray-600">
            <p><span class="font-semibold text-gray-800">Email:</span> <span id="modal-candidate-email"></span></p>
            <p><span class="font-semibold text-gray-800">Role:</span> <span id="modal-candidate-role"></span></p>
            <p><span class="font-semibold text-gray-800">Status:</span> <span id="modal-candidate-status" class="px-3 py-1 text-sm font-semibold rounded-full"></span></p>
            <p><span class="font-semibold text-gray-800">Applied On:</span> <span id="modal-candidate-date"></span></p>
          </div>
          <div class="mt-6 pt-4 border-t border-gray-100">
            <button onclick="closeModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // üîó ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ SheetDB URL ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì:
    const SHEETDB_URL = "https://sheetdb.io/api/v1/hsh1d2odhdz6c"; // <-- ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßã

    let dashboardData = { kpis: [], candidates: [] };
    const kanbanStatuses = [
      { name: 'Open', color: 'bg-indigo-100 text-indigo-700' },
      { name: 'Screening', color: 'bg-yellow-100 text-yellow-700' },
      { name: 'Interview', color: 'bg-blue-100 text-blue-700' },
      { name: 'Offer', color: 'bg-green-100 text-green-700' },
      { name: 'Hired', color: 'bg-gray-100 text-gray-700' }
    ];

    const currentUserId = "Hotel-HR-Expert-80";

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      return new Date(dateStr).toLocaleDateString();
    }

    // ‚úÖ Fetch data from SheetDB (your Google Sheet)
    async function fetchStructuredData() {
      const response = await fetch(SHEETDB_URL);
      const data = await response.json();
      
      // Expecting your sheet columns to be like:
      // KPI Sheet: metric, value, target, unit, trend, direction, color
      // Candidate Sheet: id, name, email, role, status, appliedDate

      return {
        kpis: data.filter(r => r.type === "kpi"),
        candidates: data.filter(r => r.type === "candidate")
      };
    }

    // Render KPI Cards
    const renderKPICard = (kpi) => {
      const progress = Math.min(100, (parseFloat(kpi.value) / parseFloat(kpi.target)) * 100);
      const color = kpi.color || 'blue';
      return `
        <div class="card p-5 bg-white rounded-xl shadow-lg border border-gray-100">
          <p class="text-sm font-medium text-gray-500 mb-1">${kpi.metric}</p>
          <div class="flex justify-between items-end mb-3">
            <h3 class="text-3xl font-extrabold text-gray-900">${kpi.value} <span class="text-lg font-semibold text-gray-500">${kpi.unit}</span></h3>
            <span class="text-sm font-semibold text-${color}-600">${kpi.trend}</span>
          </div>
          <div class="h-2 bg-gray-200 rounded-full"><div class="h-full rounded-full bg-${color}-500" style="width:${progress}%"></div></div>
        </div>`;
    };

    const renderKPIs = () => {
      document.getElementById("kpi-grid").innerHTML = dashboardData.kpis.map(renderKPICard).join('');
    };

    // Render Kanban
    const renderRecruitmentBoard = () => {
      const board = document.getElementById("kanban-board");
      const grouped = dashboardData.candidates.reduce((acc, c) => {
        acc[c.status] = acc[c.status] || [];
        acc[c.status].push(c);
        return acc;
      }, {});

      board.innerHTML = kanbanStatuses.map(st => `
        <div class="kanban-column bg-gray-50 p-4 rounded-xl shadow-inner border border-gray-200">
          <h3 class="text-lg font-bold mb-4 text-gray-800">${st.name} <span class="ml-2 text-sm px-2 py-0.5 rounded-full ${st.color}">${(grouped[st.name] || []).length}</span></h3>
          <div class="space-y-3 max-h-[600px] overflow-y-auto">
            ${(grouped[st.name] || []).map(c => `
              <div class="card bg-white p-4 rounded-xl shadow border border-gray-100 mb-3" onclick="openModal('${c.id}')">
                <h4 class="text-md font-bold text-gray-800">${c.name}</h4>
                <p class="text-sm text-gray-600">${c.role}</p>
                <p class="text-xs text-gray-400">Applied: ${formatDate(c.appliedDate)}</p>
              </div>`).join('') || `<p class='text-center text-sm text-gray-400 p-4 border border-dashed rounded-lg'>No candidates</p>`}
          </div>
        </div>`).join('');
    };

    // Modal functions
    function openModal(id) {
      const c = dashboardData.candidates.find(x => x.id === id);
      if (!c) return;
      const modal = document.getElementById("candidate-modal");
      document.getElementById("modal-candidate-name").textContent = c.name;
      document.getElementById("modal-candidate-email").textContent = c.email;
      document.getElementById("modal-candidate-role").textContent = c.role;
      document.getElementById("modal-candidate-status").textContent = c.status;
      document.getElementById("modal-candidate-date").textContent = formatDate(c.appliedDate);
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("candidate-modal").classList.add("hidden");
    }

    function switchTab(tab) {
      document.querySelectorAll(".tab-content").forEach(t => t.classList.add("hidden"));
      document.querySelectorAll(".tab-button").forEach(t => t.classList.remove("active"));
      document.getElementById(`${tab}-tab`).classList.remove("hidden");
      document.getElementById(`tab-${tab}`).classList.add("active");
    }

    async function initApp() {
      document.getElementById("user-id").textContent = currentUserId;
      document.getElementById("loading-state").classList.remove("hidden");

      try {
        const data = await fetchStructuredData();
        dashboardData = data;
        renderKPIs();
        renderRecruitmentBoard();
      } catch (err) {
        document.getElementById("error-message").textContent = err.message;
        document.getElementById("error-state").classList.remove("hidden");
      } finally {
        document.getElementById("loading-state").classList.add("hidden");
      }
    }
  </script>
</body>
</html>
